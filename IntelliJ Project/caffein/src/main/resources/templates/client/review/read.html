<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/client :: setContent(~{this :: content} )}">
  <th:block th:fragment="content">
    <h1 class="contentTitle">리뷰 상세보기</h1>
    <form action="/admin/review/remove" method="post">
      <table class="read">
        <tbody>
        <tr>
          <th>리뷰 고유번호</th>
          <td>[[${dto.reviewId}]]</td>
        </tr>
        <tr>
          <th>평점</th>
          <td>[[${dto.score}]]</td>
        </tr>
        <tr>
          <th>리뷰 제목</th>
          <td>[[${dto.title}]]</td>
        </tr>
        <tr>
          <th>내용</th>
          <td>[[${dto.content}]]</td>
        </tr>
        <tr>
          <th>사진</th>
          <td>[[${dto.photo}]]</td>
        </tr>
        <tr>
          <th>대상 카페 이름</th>
          <td>[[${dto.targetCafeName}]]</td>
        </tr>
        <tr>
          <th>리뷰 작성자 닉네임</th>
          <td>[[${dto.writerMemberNickname}]]</td>
        </tr>
        <tr>
          <th>등록일</th>
          <td>[[${#temporals.format(dto.rDate, 'yyyy/MM/dd HH:mm:ss')}]]</td>
        </tr>
        </tbody>
      </table>
      <div class="btnBox">
        <a th:href="@{/review/list(page = ${requestDTO.page})}">
          <button type="button">리뷰 목록으로 돌아가기</button>
        </a>
      </div>
    </form>
  </th:block>
</th:block>
</html>
