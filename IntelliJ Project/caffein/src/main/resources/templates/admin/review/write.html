<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/admin :: setContent(~{this :: content} )}">
  <th:block th:fragment="content">
    <h1 class="contentTitle">리뷰 등록</h1>
    <form class="write" th:action="@{/admin/review/write}" th:method="post">
      <table>
        <tbody>
          <tr>
            <th><label for="score">점수</label></th>
            <td><input type="text" name="score" id="score" /></td>
          </tr>
          <tr>
            <th><label for="title">리뷰 제목</label></th>
            <td><input type="text" name="title" id="title" /></td>
          </tr>
          <tr>
            <th><label for="content">내용</label></th>
            <td><input type="text" name="content" id="content" /></td>
          </tr>
          <tr>
            <th><label for="photo">사진</label></th>
            <td><input type="text" name="photo" id="photo" /></td>
          </tr>
          <tr>
            <th><label for="targetCafeId">대상 카페 고유번호</label></th>
            <td><input type="text" name="targetCafeId" id="targetCafeId" th:value="${cafeId}" /></td>
          </tr>
          <tr>
            <th><label for="writerMemberId">등록 회원 고유번호</label></th>
            <td><input type="text" name="writerMemberId" id="writerMemberId" /></td>
          </tr>
        </tbody>
      </table>
      <input type="submit" value="Submit" />
    </form>
  </th:block>
</th:block>
</html>
